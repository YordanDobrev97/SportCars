<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Cars - Portfolio Project</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5013/5013388.png">
    <link href="./style.css" rel="stylesheet">

<body>

            <button class="burger-btn">
                <i class="fa-solid fa-bars"></i>
            </button>

            <ul class="elements">
                <li>
                    <a>Home</a>
                </li>
                <li>
                    <a>Reviews</a>
                </li>
                <li>

                <li>

    <section>
        <h3 class="featured-cars">Featured Cars</h3>
